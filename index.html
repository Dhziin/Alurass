<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="main.js"></script>

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert('cat-yells')" class="tecla tecla_cat-yells">cat-yells</button>
        <button onclick="alert('fart')" class="tecla tecla_fart">fart</button>
        <button onclick="alert('gogogo')" class="tecla tecla_gogogo">gogogo</button>
        <button onclick="alert('phone-noise')" class="tecla tecla_phone-noise">phone-noise</button>
        <button onclick="alert('spooder')" class="tecla tecla_spooder">spooder</button>
        <button onclick="alert('suuuiiii')" class="tecla tecla_suuuiiii">suuuiiii</button>
        <button onclick="alert('knuckles')" class="tecla tecla_knuckles">knuckles</button>
        <button onclick="alert('vine-boom')" class="tecla tecla_vine-boom">vine-boom</button>
        <button onclick="alert('yippee')" class="tecla tecla_yippee">yippee</button>

    </section>

    <audio controls src="sounds/cat-yells.mp3" id="som_tecla_cat-yells"></audio>
    <audio controls src="sounds/fart.mp3" id="som_tecla_fart"></audio>
    <audio controls src="sounds/gogogo.mp3" id="som_tecla_gogogo"></audio>
    <audio controls src="sounds/phone-noise.mp3" id="som_tecla_phone-noise"></audio>
    <audio controls src="sounds/spooder.mp3" id="som_tecla_spooder"></audio>
    <audio controls src="sounds/suuuiiii.mp3" id="som_tecla_suuuiiii"></audio>
    <audio controls src="sounds/ugandan-knuckles-clicking.mp3" id="som_tecla_knuckles"></audio>
    <audio controls src="sounds/vine-boom.mp3" id="som_tecla_vine-boom"></audio>
    <audio controls src="sounds/yippee.mp3" id="som_tecla_yippee"></audio>

</body>
</html>
